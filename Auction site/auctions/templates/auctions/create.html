{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="desc" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="url" placeholder="Url">
        </div>
        <div class="form-group">
            <label>Select category :</label>
            <select name="category" id="" required>
                <option value="NO">NO Category</option>
                <option value="Fashion">Fashion</option>
                <option value="Home">Home</option>
                <option value="Electronic">Electronic</option>
                <option value="Toys">Toys</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

{% endblock %}
